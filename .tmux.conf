# /home/devmiftahul/.tmux.conf
# -- general -------------------------------------------------------------------

set -g default-terminal "screen-256color"
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g prefix2 C-a
bind C-a send-prefix -2
set -g history-limit 5000

# --- Simplified Edit and Reload Configuration ---

# Edit local configuration in a new window with your specified nvim
bind e new-window -n "nvim-tmux-conf" "/opt/nvim-linux-x86_64/bin/nvim ~/.tmux.conf.local"

# Reload configuration
bind r source-file ~/.tmux.conf \; display "~/.tmux.conf sourced"


# -- display -------------------------------------------------------------------

set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -g set-titles on
set -g display-panes-time 800
set -g display-time 1000
set -g status-interval 10
set -g monitor-activity on
set -g visual-activity off

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history


# -- navigation ----------------------------------------------------------------

# session management
bind C-c new-session
bind C-f command-prompt -p find-session 'switch-client -t %%'
bind BTab switch-client -l

# pane splitting
bind - split-window -v
bind _ split-window -h

# pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# mouse toggle
bind m setw -g mouse


# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

# Simplified clipboard integration (choose the one for your system)
# For X11 with xclip
if -b 'command -v xclip > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | xclip -i -selection clipboard"'

# For Wayland with wl-copy
if -b '[ "$XDG_SESSION_TYPE" = "wayland" ] && command -v wl-copy > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | wl-copy"'

# -- buffers -------------------------------------------------------------------

bind b list-buffers
bind p paste-buffer -p
bind P choose-buffer


# -- Load local configuration --------------------------------------------------

if-shell "[ -f ~/.tmux.conf.local ]" 'source-file ~/.tmux.conf.local' "$@"
